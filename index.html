<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNE - Documento Nacional do Estudante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <!-- SEﾃﾃグ SUPERIOR (INTOCADA CONFORME SOLICITADO) -->
        <header class="app-header">
            <img src="./imagens/logo-dne.png" alt="Logo DNE" class="logo-dne">
        </header>

        <!-- Conteﾃｺdo Principal do App -->
        <main class="app-content">
            <div class="notification-card">
                <div class="notification-icon">脂</div>
                <div class="notification-text">
                    <p class="title">Uhul! Chegou!</p>
                    <p>Desbloqueie seu DNE fﾃｭsico e aproveite.</p>
                </div>
                <div class="notification-action">
                    <span class="lock-emoji">白</span>
                </div>
            </div>

            <!-- SEﾃﾃグ DA CARTEIRA (TOTALMENTE REESTRUTURADA) -->
            <div class="id-content-wrapper">
                <div class="id-top-section">
                    <div class="id-box photo-box">
                        <img src="./imagens/foto-estudante.jpg" alt="Foto do Estudante" class="student-photo">
                    </div>
                    <div class="id-box qr-box">
                        <img src="./imagens/qr-code.png" alt="QR Code" class="qr-code">
                    </div>
                </div>

                <div class="id-box details-box">
                    <p class="student-name">FELIPE PEDREIRA CARVALHO</p>
                    
                    <div class="info-block">
                        <p>ANHANGUERA</p>
                        <p>ADM</p>
                        <p>Pﾃ鉄 - GRADUAﾃﾃグ</p>
                    </div>

                    <div class="info-block">
                        <!-- Rﾃｳtulos em negrito conforme solicitado -->
                        <p><strong>RG:</strong> 1322462526</p>
                        <p><strong>DATA DE NASC:</strong> 27/10/1992</p>
                    </div>

                    <div class="info-block">
                        <p>COD. USO</p>
                        <p>5D5-BEE3N</p>
                    </div>

                    <img src="./imagens/validade-2025.png" alt="Validade 2025" class="validity-year-img">
                </div>
            </div>
        </main>
        
        <!-- Rodapﾃｩ do App (INTOCADO) -->
        <footer class="app-footer">
            <p class="footer-text">FEDERAﾃﾃグ DOS ESTUDANTES NACIONAL</p>
            <button class="certificate-btn">
                <span class="checkmark-icon">笨</span>
                Certificado
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

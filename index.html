<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNE - Documento Nacional do Estudante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card-container">
        
        <!-- Seção Superior com Foto e QR Code -->
        <section class="top-section">
            <div class="image-wrapper">
                <img src="./imagens/foto-estudante.jpg" alt="Foto do Estudante" class="student-photo">
            </div>
            <div class="image-wrapper">
                <img src="./imagens/qr-code.png" alt="QR Code" class="qr-code">
            </div>
        </section>

        <!-- Seção de Informações (Card Branco) -->
        <section class="info-card">
            <div class="id-details">
                <p class="student-name">FELIPE PEDREIRA CARVALHO</p>
                
                <div class="info-block">
                    <p>ANHANGUERA</p>
                    <p>ADM</p>
                    <p>PÓS - GRADUAÇÃO</p>
                </div>

                <div class="info-block">
                    <!-- Rótulos em negrito -->
                    <p><strong>RG:</strong> 1322462526</p>
                    <p><strong>DATA DE NASC:</strong> 27/10/1992</p>
                </div>

                <div class="info-block">
                    <p>COD. USO</p>
                    <p>5D5-BEE3N</p>
                </div>
            </div>
            
            <img src="./imagens/validade-2025.png" alt="Validade 2025" class="validity-year-img">
        </section>

        <!-- Seção Inferior (Rodapé) -->
        <footer class="card-footer">
            <p class="footer-text">FEDERAÇÃO DOS ESTUDANTES NACIONAL</p>
            <button class="certificate-btn">
                <span class="checkmark-icon">✅</span>
                Certificado
            </button>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
